<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding in bootsrap cdn, font awesome, & stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>    <link href='./assets/style/style.css' rel='stylesheet' />
    <title> Your Weather Dashboard üå¶Ô∏è</title>
</head>

<body>
    <!-- Header w/ a cool gradient -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Your Weather Dashboard üå¶Ô∏è</h1>
        </div>
    </header>
    <!-- Placing site display silhouettes with bootstrap -->
    <main class='container-fluid'>

        <!-- Side panel w/ search form, button, + previously searched cities to be displayed -->
        <aside class='sidepanel'>
            <!-- spec. using h5 because the sizings with bootstrap -->
            <h5 id='h2'>üìç Search for a City:</h5>
            <form class='form-inline'>
                <div class='form-group'>
                    <input id='searchforcityhere' class='form-input' type='text' placeholder='find the weather in...'>
                    <button class='btn btn-light' id='searchBtn' type='submit'><i class="fas fa-search"></i></button>
                    <!-- clear button -->
                    <button id="clear" class="btn clearBtn" data-toggle="tooltip" title="Clear Search History"><i
                            class="fas fa-times-circle"></i></button>
            </form>
            <!-- need to figure out how to display past searches here -->
            <div> 
                <ul class='searchedarea' id='searchedcities'></ul>
            </div>
        </aside>

        <!-- search result display -->
        <div class="col-md-9">
            <div class='card' id='displayweathernow'>
                <div class="card-body">
                    <div id='searchresultcitydate'>
                        <span id='city-name'>
                        </span>
                        <span id='current-icon'></span>
                    </div>
                    <!-- display the current conditions -->
                    <p class="card-text" id='tempnow'></p>
                    <p class="card-text" id='humiditynow'></p>
                    <p class="card-text" id='windnow'></p>
                    <p class="card-text" id='uvnow'></p>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" id='fivedayforcast'>
                    <h4>5-Day Forecast:</h4>
                    <div id='5daycards'>
                        
                        <!-- building 5 day forecast containers -->
                        <div class="card forecast">
                            <div class="card-body" id="day1forecast">
                                <span class="card-title" id='day1date'>
                                </span>
                                <span id='day1icon'></span>
                                <p class="card-text" id='day1temp'></p>
                                <p class="card-text" id='day1humidity'></p>
                            </div>
                        </div>

                        <div class="card forecast">
                            <div class="card-body" id='day2forecast'>
                                <span class="card-title" id='day2date'>
                                </span>
                                <span id='day2icon'></span>
                                <p class="card-text" id='day2temp'></p>
                                <p class="card-text" id='day2humidity'></p>
                            </div>
                        </div>

                        <div class="card forecast">
                            <div class="card-body" id='day3forecast'>
                                <span class="card-title" id='day3date'>
                                </span>
                                <span id='day3icon'></span>
                                <p class="card-text" id='day3temp'></p>
                                <p class="card-text" id='day3humidity'></p>
                            </div>
                        </div>
                        
                        <div class="card forecast">
                            <div class="card-body" id='day4forecast'>
                                <span class="card-title" id='day4date'>
                                </span>
                                <span id='day4icon'></span>
                                <p class="card-text" id='day4temp'></p>
                                <p class="card-text" id='day4humidity'></p>
                            </div>
                        </div>

                        <div class="card forecast">
                            <div class="card-body" id='day5forecast'>
                                <span class="card-title" id='day5date'>
                                </span>
                                <span id='day5icon'></span>
                                <p class="card-text" id='day5temp'></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <!-- Adding in JQuery + moment.js + javascript -->
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src='./assets/js/script.js'></script>

    <!-- <footer>
            <h6>Made with ‚ú® in Chicago by Sadie Sial</h4>
        </footer> -->
</body>

</html>
