<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding in bootsrap cdn, font awesome, & stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href='./assets/style/style.css' rel='stylesheet' />
    <title> Your Weather Dashboard üå¶Ô∏è</title>
</head>

<body>
    <!-- Header w/ a cool gradient -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Your Weather Dashboard üå¶Ô∏è</h1>
        </div>
    </header>
    <!-- Placing site display silhouettes with bootstrap -->
    <main class="container-fluid">
        <div class=row>
            <div class="col-md-3 bg-light">
                <h5 id='trueh2'> <i class="fas fa-map-marked-alt"></i> Search for a City:</h5>
                <form class="form-inline">
                    <div class="form-group">
                        <input id='searchThatCity' class='form-input' type='text' placeholder='find the weather in...'>
                    </div>
                    <button class='btn btn-light' id='searchCityBtn' type='submit'>
                        <i class="fas fa-search"></i></button>
                    </button>
                    <button class="btn clearBtn" id="clearBtn" title="clearpastsearches">
                        <i class='fas fa-times-circle'></i></button>
                </form>
                <div>
                    <ul class="list-group" id="city-list"></ul>
                </div>
            </div>


            <!-- search result display -->
            <div class="col-md-9">
                <div class='card' id="current-weather">
                    <div class="card-body">
                        <div id="city-date-icon">
                            <span id='city-name'>
                            </span>
                            <span id='iconsnow-'></span>
                        </div>
                        <p class="card-text" id='tempsnow'></p>
                        <p class="card-text" id='windsnow'></p>
                        <p class="card-text" id='humiditynow'></p>
                        <p class="card-text" id='uvnow'></p>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12" id="forecast-weather">
                        <h4>5-Day Forecast:</h4>
                        <div id="forecast-cards">
                            <div class="card forecast">
                                <div class="card-body" id="forecastday-1">
                                    <span class="card-title" id='forecastdate-1'>
                                    </span>
                                    <span id='icon-1'></span>
                                    <p class="card-text" id='temp-1'></p>
                                    <p class="card-text" id='winds-1'></p>
                                    <p class="card-text" id='humidity-1'></p>
                                </div>
                            </div>


                            <div class="card forecast">
                                <div class="card-body" id="forecastday-2">
                                    <span class="card-title" id='forecastdate-2'>
                                    </span>
                                    <span id='icon-2'></span>
                                    <p class="card-text" id='temp-2'></p>
                                    <p class="card-text" id='winds-2'></p>
                                    <p class="card-text" id='humidity-2'></p>
                                </div>
                            </div>


                            <div class="card forecast">
                                <div class="card-body" id='forecastday-3'>
                                    <span class="card-title" id='forecastdate-3'>
                                    </span>
                                    <span id='icon-3'></span>
                                    <p class="card-text" id='temp-3'></p>
                                    <p class="card-text" id='winds-3'></p>
                                    <p class="card-text" id='humidity-3'></p>
                                </div>
                            </div>


                            <div class="card forecast">
                                <div class="card-body" id='forecastday-4'>
                                    <span class="card-title" id='forecastdate-4'>
                                    </span>
                                    <span id='icon-4'></span>
                                    <p class="card-text" id='temp-4'></p>
                                    <p class="card-text" id='winds-4'></p>
                                    <p class="card-text" id='humidity-4'></p>
                                </div>
                            </div>


                            <div class="card forecast">
                                <div class="card-body" id='forecastday-5'>
                                    <span class="card-title" id='forecastdate-5'>
                                    </span>
                                    <span id='icon-5'></span>
                                    <p class="card-text" id='temp-5'></p>
                                    <p class="card-text" id='winds-5'></p>
                                    <p class="card-text" id='humidity-5'></p>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Adding in JQuery + moment.js + javascript -->
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src='./assets/js/script.js'></script>

    <footer>
            <h6>Made with ‚ú® in Chicago by Sadie Sial</h4>
        </footer>
</body>

</html>
